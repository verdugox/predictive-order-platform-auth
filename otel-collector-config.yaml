receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'quarkus-auth-service'
          metrics_path: /q/metrics
          static_configs:
            - targets: ['auth-service:8083']

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug]
    metrics:
      receivers: [prometheus, otlp]
      exporters: [prometheus]
